<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>웹사이트 캡처 도구</title>
</head>
<body>
  <h2>📸 웹사이트 URL을 입력해 스냅샷을 캡처하세요</h2>
  <input id="urlInput" type="text" placeholder="https://example.com" style="width: 300px;" />
  <button id="captureBtn">스냅샷 캡처</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('captureBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');

      if (!url) {
        alert("URL을 입력해주세요!");
        return;
      }

      resultDiv.innerHTML = "⏳ 캡처 중입니다...";

      try {
        const response = await fetch(`/api/capture?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        const img = new Image();
        img.src = data.imageUrl;
        img.style.maxWidth = "100%";

        resultDiv.innerHTML = '';
        resultDiv.appendChild(img);
      } catch (err) {
        resultDiv.innerHTML = "⚠️ 오류 발생: " + err.message;
      }
    });
  </script>
</body>
</html>
