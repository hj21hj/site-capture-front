<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사이트 캡처 도구</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>📸 웹사이트 스냅샷 캡처</h2>

  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button id="captureBtn">스냅샷 캡처</button>

  <div id="result"></div>

  <script>
    document.getElementById("captureBtn").addEventListener("click", async () => {
      const url = document.getElementById("urlInput").value;
      const resultDiv = document.getElementById("result");

      if (!url) {
        alert("URL을 입력해주세요!");
        return;
      }

      resultDiv.innerHTML = "⏳ 캡처 중입니다...";

      try {
        const response = await fetch(`/api/capture?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.imageUrl) {
          const img = document.createElement("img");
          img.src = data.imageUrl;
          resultDiv.innerHTML = "";
          resultDiv.appendChild(img);
        } else {
          throw new Error("이미지를 불러올 수 없습니다.");
        }
      } catch (err) {
        resultDiv.innerHTML = `⚠️ 오류 발생: ${err.message}`;
      }
    });
  </script>
</body>
</html>
