<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>웹사이트 캡처</title>
</head>
<body>
  <h2>URL을 입력해 페이지를 캡처해보세요</h2>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button id="captureBtn">스냅샷 캡처</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('captureBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "캡처 중...";

      const response = await fetch(`https://your-vercel-app.vercel.app/api/capture?url=${encodeURIComponent(url)}`);
      const data = await response.json();

      if (data.imageUrl) {
        const img = document.createElement('img');
        img.src = data.imageUrl;
        img.style.maxWidth = "100%";
        resultDiv.innerHTML = '';
        resultDiv.appendChild(img);
      } else {
        resultDiv.innerHTML = '캡처 실패';
      }
    });
  </script>
</body>
</html>
